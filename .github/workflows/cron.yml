name: Fetch and update leaderboard

env:
  BASE_URL: ${{ vars.BASE_URL }}
  API_URL: ${{ vars.API_URL }}
  API_TOKEN: ${{ secrets.API_TOKEN }}

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * 0,1"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python main.py
